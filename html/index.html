<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="/estilos/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1> LIBRERIA LA ESQUINA DEL LECTOR </h1>
    <div class="container">
        <!-- Contenedor para ambos libros -->
        <div class="row">
            <div class="col-md-6">
                <div class="contenedor-libro">
                    <img src="/img/Harry Potter.jpeg" alt="Harry Potter" width="180">
                    <label for="harryPotter">Harry Potter: $75.000</label>
                    <input type="number" id="harryPotter" placeholder="Cantidad">
                    <p id="mensajeHarryPotter"></p>
                </div>
            </div>

            <div class="col-md-6">
                <div class="contenedor-libro">
                    <img src="/img/Cien años de soledad.jpeg" alt="Cien años de soledad" width="198">
                    <label for="cienAniosSoledad">Cien años de soledad: $80.000</label>
                    <input type="number" id="cienAniosSoledad" placeholder="Cantidad">
                    <p id="mensajeCienAniosSoledad"></p>
                </div>
            </div>
        </div>

        <!-- Fila para mostrar el total de valor -->
        <div class="row mt-5"> <!-- Se agrega una clase mt-5 para agregar un margen superior y separar visualmente -->
            <div class="col">
                <div class="contenedor-libro text-center"> <!-- Se agrega la clase text-center para centrar el contenido -->
                    <button type="button" onclick="mostrarTotal()">Mostrar Total</button>
                    <button type="button" onclick="limpiarCampos()">Limpiar Campos</button>
                    <h3>Total de Valor: $<span id="totalValor">0</span></h3>
                </div>
            </div>
        </div>
    </div>

    <script>
    function mostrarTotal() {
            const cantidadHarryPotter = parseInt(document.getElementById("harryPotter").value) || 0;
            const cantidadCienAniosSoledad = parseInt(document.getElementById("cienAniosSoledad").value) || 0;

            const totalValor = cantidadHarryPotter * 75000 + cantidadCienAniosSoledad * 80000;
            document.getElementById("totalValor").innerHTML = totalValor;
        }

        function limpiarCampos() {
            document.getElementById("harryPotter").value = "";
            document.getElementById("cienAniosSoledad").value = "";
            document.getElementById("mensajeHarryPotter").innerHTML = "";
            document.getElementById("mensajeCienAniosSoledad").innerHTML = "";
            document.getElementById("totalValor").innerHTML = "0";
        }

        document.getElementById("harryPotter").addEventListener("input", function () {
            const cantidad = parseInt(this.value) || 0;
            document.getElementById("mensajeHarryPotter").innerHTML = "Total de Harry Potter:" + cantidad * 75000;
        });

        document.getElementById("cienAniosSoledad").addEventListener("input", function () {
            const cantidad = parseInt(this.value) || 0;
            document.getElementById("mensajeCienAniosSoledad").innerHTML = "Total de Cien años de soledad:" + cantidad * 80000;
        });
    </script>
</body>
</html>
