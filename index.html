<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ruta/a/tu/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <!-- Encabezado -->
    <h1>Gestión de Productos</h1>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Ingreso de valores para los dos productos -->
        <div class="row">
            <div class="col">
                <label for="Primer producto">Primer producto:</label>
                <input type="number" id="Primer producto" placeholder="Primer producto">
            </div>
            <div class="col">
                <label for="Segundo Producto">Segundo Producto:</label>
                <input type="number" id="Segundo Producto" placeholder="Segundo Producto">
            </div>
            <div class="col">
                <button type="button" id="calcularTotal" class="btn btn-outline-success">Calcular Total</button>
            </div>
        </div>

        <!-- Sección para mostrar el total de productos -->
        <div class="row">
            <p></p>
            <h3>Total de Productos: <span id="totalProductos">0</span></h3>
        </div>
    </div>

    <script src="carrito.js"></script>
</body>
</html>
